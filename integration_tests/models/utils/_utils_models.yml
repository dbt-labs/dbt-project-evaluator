models:
  - name: all_days
    description: A time spine with one row per day, ranging from 2020-01-01 to 2039-12-31.
    time_spine:
      standard_granularity_column: date_day  # Column for the standard grain of your table
    columns:
      - name: date_day
        granularity: day
        data_tests:
          - unique
          - not_null