version: 2

metrics:
  - name: new_customers
    label: New Customers
    model: ref('dim_model_7')
    description: "The number of paid customers using the product"

    type: count
    sql: user_id # superfluous here, but shown as an example

    timestamp: signup_date
    time_grains: [day, week, month]

    dimensions:
      - plan
      - country
    
    filters:
      - field: is_paying
        operator: '='
        value: 'true'
      - field: company_name
        operator: '!='
        value: "Acme' Inc"

    meta: {team: Finance}