---
name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    name: 'Pre-commit checks'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.0
